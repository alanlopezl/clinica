<mat-sidenav-container class="example-container">
    <mat-sidenav-content>
<h1>Usuarios</h1>

<!-- usuario-list.component.html -->


<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id_usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id_usuario}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Usuario">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Nombre_Usuario">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_Usuario}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ContraseÃ±a">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.Id_Rol}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
     
      <ng-container matColumnDef="Id_Rol">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha_Ultima_Conexion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-sidenav-content>
</mat-sidenav-container>
