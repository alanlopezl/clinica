<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
